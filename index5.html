<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Gothic+A1:wght@500&family=Open+Sans&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
</head>

<body id="catch_em_all">
    <h1 id="pokemon_header"><img id="pokemon_logo" src="https://clipground.com/images/pokemon-logo-png-5.png" alt="">
    </h1>
    <div id="pokemon_card">
        <div id="pokemon_name">Pikachu</div>
        <div id="pokemon_hp">35 HP</div>
        <img id="pokemon_pic" src="https://pngimg.com/uploads/pokemon/pokemon_PNG148.png" alt="">
        <div id="pokemon_stats">
            <p id="moves">Moves</p>
            <div id="poke_moves">
                <p id="move1">Thunder-punch</p>
                <p id="move2">Slam</p>
            </div>
            <p id="types">Type</p>
            <div id="poke_types">
                <p id="type">Electric</p>
            </div>
        </div>
    </div>
    <button id="poke_ball"><img id="poke_ball_pic"
            src="https://partiesandsigns.com/wp-content/uploads/2021/04/Pokemon-1536x1536.png" alt=""></button>
    <script src="index.js"></script>
</body>

</html>
